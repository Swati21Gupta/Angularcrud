<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of getAllProducts()">
      <td>{{prod.pId|uppercase}}</td>
      <td>{{prod.pName|capitalize}}</td>
      <td>
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger" (click)="removeProduct(prod.pId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
